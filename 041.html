<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <div id="div1"></div>

    <h2>H2 영역입니다.</h2>



    <script>
        document.querySelector("#div1").innerHTML = '<h1> Hello world </h1>'; //html 요소를 추가.
        document.querySelectorAll("h2")[0].innerText = "To the Moon~~"; // text를 추가.
    </script>
</body>

</html>
