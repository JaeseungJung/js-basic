<!DOCTYPE html>

<head>
    <title>Java Script</title>
    <!-- document로 밸류값 불러오기 -->
</head>

<body>
    <input type="text" name="feef" id="txt1" value="500">
    <button onclick="getInputValue()">값 가져오기</button>
    <button onclick="setInputValue()">값 넣어주기</button>

    <button></button>


    <script>
        function getInputValue() {
            var ele = document.getElementById("txt1");
            // console.log(ele.value);
            //html 전체에서 Id를 통해 엘리먼트를 가져와라.
            console.log(ele.getAttribute("value"));

        }


        function setInputValue() {
            var ele = document.getElementById("txt1");

            ele.value = "ABC";
        }
    </script>
</body>

</html>
