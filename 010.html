<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        var x = 5;
        var y = 4;
        console.log(x == y);
        console.log(x != y);
        console.log(x >= y);
        console.log(x > y);
        console.log(x <= y);
        console.log(x < y);

        var x = 3;
        var y = "3";
        console.log(x == y); //true!
        console.log(x === y); //false! 밸류도 같고 데이터 타입도 일치 합니까?
    </script>
</body>

</html>
