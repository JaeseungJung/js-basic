<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        var x = 10;
        // x = x + 1
        // x += 1
        x--;
        x++;

        console.log(x) // x=10
        console.log(x++) // 1씩 증가 // x=10을 콘솔에 출력, 그다음에 +1
        console.log(x++) // x=11을 콘솔에 출력 그다음에 +1
        console.log(++x) // 이전값 12에 1을 먼저 더 하고 그 값(13)을 출력.
        // ++ 기호가 먼저 있으면 먼저 더하고 출력
        // ++가 나중에 붙어 있으면 먼저 출력하고 더하는 차이.
    </script>
</body>

</html>
