<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        // Scope - 선언된 변수에 대한 접근성을 의미함.

        let carName = "페라리"; // Global Scope

        function myFunction() {
            // let carName = "볼보"; // Local Scope
            console.log(carName);
        }

        // let carName = "페라리"

        console.log(carName);

        myFunction();

        function add(x1, x2) {
            var sum = x1 + x2;
            return sum;
        }


        // 자판기
        var total = 0;

        function getDrink(inputCoin) {
            total + = inputCoin;
            return total;
        }

        console.log(getDrink(500))
        console.log(getDrink(5000))
        console.log(getDrink(700))
    </script>
</body>

</html>
