<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        // Scope - 선언된 변수에 대한 접근성을 의미함.

        let carName = "페라리"; // Global Scope

        function myFunction() {
            // let carName = "볼보"; // Local Scope
            console.log(carName);
        }

        // let carName = "페라리"

        console.log(carName);

        myFunction();

        // function add(x1, x2) {
        //     var sum = x1 + x2;
        //     return sum;
        // }

        // var add = (x1, x2) => x1 + x2;
        var add = (x1, x2) => {
            return x1 + x2
        }; // 정규. 중괄호 포함

        console.log(add(9, 9))


        // 자판기
        var total = 0;

        // function getDrink(inputCoin) {
        //     total += inputCoin;
        //     return total;
        // }


        var getDrink = (inputCoin) => total += inputCoin;
        // Arrow 함수로 한 줄 표현.
        // var function = (parameter) => 리턴 식;


        console.log(getDrink(500))
        console.log(getDrink(5000))
        console.log(getDrink(700))
    </script>
</body>

</html>
