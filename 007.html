<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        var name = "Jason";
        var name2 = "Cliff";
        var num = 30;
        var isAdult = true;
        var isReal = true;
        var person = {};
        var arr = ["A", "B"];

        console.log(typeof name); //string
        console.log(typeof name2); //string


        console.log(typeof num); //number

        console.log(typeof isAdult); //boolean
        console.log(typeof isReal); //boolean


        console.log(typeof person); //object
        console.log(typeof arr); //오브젝트로 분류됨.
    </script>
</body>

</html>
