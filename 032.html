        //Math 객체
        console.log(Math.round(4.9)); //파라미터로 전달받은 숫자형 데이터를 반올림 처리 함.

        console.log(Math.ceil(4.2)); //무조건 올림 5가 되어버림

        //floor() - 무조건 내림
        console.log(Math.floor(4.1)) // 무조건 내림

        console.log(Math.sign(-15)) //양수면 1 // 0 이면 0 // 음수면 -1
