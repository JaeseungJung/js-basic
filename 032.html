<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        //Math 객체
        console.log(Math.round(4.9)); //파라미터로 전달받은 숫자형 데이터를 반올림 처리 함.
        console.log(Math.round(4.4)); //반올림
        console.log(Math.round(-4.1)); //반올림



        //ceil() - 파라미터로 전달받은 숫자형 데이터를 무조건 올림 처리해서 정수를 만듦
        console.log(Math.ceil(4.2)); //무조건 올림 5가 되어버림

        //floor() - 무조건 내림
        console.log(Math.floor(4.1)) // 무조건 내림


        //trunc()
        console.log(Math.trunc(7.3)) // 소수 다 버리고 정수만 남김.


        //sign()
        console.log(Math.sign(22)) //양수면 1 // 0 이면 0 // 음수면 -1
        console.log(Math.sign(0)) //양수면 1 // 0 이면 0 // 음수면 -1
        console.log(Math.sign(-15)) //양수면 1 // 0 이면 0 // 음수면 -1

        //pow()
        console.log(Math.pow(9, 2)) //제곱
        console.log(Math.pow(2, 10)) //제곱

        //sqrt()
        console.log(Math.sqrt(64)) //루트. root
        console.log(Math.sqrt(256)) //루트. root


        //abs()
        console.log(Math.abs(-4.9)) // 무조건 양수 값으로 만듦.
    </script>
</body>

</html>
