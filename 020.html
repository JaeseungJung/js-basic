<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        //함수


        // 이 함수는 더하는 기능입니다.
        // n1 - 값 입니다.
        // n2 - 값 입니다.
        // return
        function add(n1, n2) {
            let y = n1 + n2;
            return y;
        }

        //풀 네임 펑션
        function getFullName(firstName, lastName) {
            return firstName + "" + lastName;
        }
        // console.log(getFullName(Jason, Jung))

        let sum = add(10, 4);
        console.log(sum);

        console.log(add(12, 7));
        console.log(add(43, 3));


        console.log(50 + 90);
    </script>
</body>

</html>
