<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        //Default Function Para파meter = 함수의 파라미터 기본 값
        function say(message = "라미터 없음") {
            console.log(message);
        }

        say();

        function add(x1 = 1, x2 = 1) {
            return x1 + x2;
        }

        console.log(add(5));
    </script>
</body>

</html>
