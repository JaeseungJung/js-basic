<body>
    <script>
        // Date()
        // var d = new Date(2020, 5, 24, 13,23,12,000);
        // console.log(d.getFullYear());

        // 함수명 - function getIntervalDate(intervalDay)
        // 오늘을 기준으로 몇일 후, 몇일 전 그 날짜.Date
        // 정수 - 양수, 음수
        // return -년도 / 월 / 일

        // //function getIntervalDate(intervalDay) {
        // //코드블록
        // return "년도/월/일";
        // }

        function getIntervalDate(intervalDay, format) {
            var now = new Date();

            var d = new Date(now.getTime() + ((60 * 60 * 24 * 1000) * intervalDay));
            var year = d.getFullYear();
            var month = d.getMonth() + 1;
            var day = d.getDate();

            return format.replace("YYYY", year).replace("MM", month.toString().padStart(2, 0)).replace("DD", day);
        }

        // console.log(getIntervalDate(5));

        console.log(getIntervalDate(5, "YYYY-MM-DD"));
        console.log(getIntervalDate(5, "YYYY.MM.DD"));
        console.log(getIntervalDate(5, "MM.DD.YYYY"));



        const d = new Date();
        console.log(d);

        var year = d.getFullYear();
        console.log("year", year)

        var month = d.getMonth();
        console.log("month", month) // 현재 6월이지만 5로 출력됨.

        const monthName = ["Jan", "Feb", "March", "April", "May", "June"]
        console.log(monthName[month]);

        var hour = d.getHours();
        console.log("hour", hour);

        var minute = d.getMinutes();
        console.log("minutes", minute);

        var second = d.getSeconds();
        console.log("seconds", second);

    </script>
