<!DOCTYPE html>

<head>
    <title>Java Script Array 객체 내장 함수</title>
</head>

<body>
    <script>
        // Array 객체 내장 함수
        var arr = ["A", "B", "C", "D"];

        //toString(); 객체를 문자열로.
        console.log(arr.toString());

        //join(); 합치기 A-B-C-D
        console.log(arr.join("-"));

        //pop() 맨 마지막 요소를 빼버림
        console.log(arr.pop());
        console.log(arr);

        //push() 맨 마지막에 추가
        arr.push("E");
        console.log(arr);

        //shift() 맨 앞 요소를 빼버림
        arr.shift()
        console.log(arr);

        //unshift() 맨 앞에 요소를 추가
        arr.unshift("1")
        console.log(arr);

        //splice()
        console.log(arr);

        console.log(arr.splice(1, 0, "2")); //1번째 위치에 추가, 몇번째까지 삭제, 추가할 요소
        console.log(arr);

        //concat()
        var myDaughter = ["남명혜", "김규비"];
        var mySon = ["정재승", "정경민"];
        var mySon2 = ["김지유", "송민태"];

        var myChildren = myDaughter.concat(mySon, mySon2);
        console.log(myChildren);

        //slice
        var arr1 = myChildren.slice(1);
        var arr2 = myChildren.slice(1, 3);

        console.log(arr1);
        console.log(arr2);

        //sort()
        var arrSort = myChildren.sort();
        console.log(arrSort);
        console.log(arrSort.reverse());



        var points = [34, 12, 5, 99, 1, 17];
        console.log(points.sort());

        var p = points.sort(function (a, b) {
            if (a > b) return 1;
            else if (a < b) return -1;
            else return 0;
            //return a.price - b.price; 로도 정의할 수 있음. 한 줄에.
            //return b.price - a.price;
        });

        console.log(p);
        //028.html 응용 문제.


        //filter()

            //배열을 따로 선언하지 않아도 됩니다. filter 안에서 배열을 임시로 만들어 저장하고 있어요.
            return p > 20;

        //reduce() 값을 더함.
        var points = [34, 12, 5, 99, 1, 17];
