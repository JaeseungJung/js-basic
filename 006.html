<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        // let person ={}
        let cars = ["페라리", "현대자동차", "기아"];
        // [ ] 배열.

        console.log(cars[0]);
        console.log(cars[1]);

        cars[1] = "아우디"; // 2번째 배열 변수 값 변경. 현대자동차 > 아우디
        console.log(cars[1]);

        cars[3] = "벤츠" //배열 추가
        console.log(cars[4]);

        console.log(cars);

        cars.push("람보르기니") // .push는 배열 마지막에 추가하는 식.
        console.log(cars);
    </script>
</body>

</html>
