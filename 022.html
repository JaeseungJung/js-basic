        // 해답 첫번째 방법 계산기

        function calculator(n1, n2, operator) {
            if (operator == "+") {
                return n1 + n2;
            } else if (operator == "-") {
                return n1 - n2;
            } else if (operator == "*") {
                return n1 * n2;
            } else if (operator == "/") {
                return n1 / n2;
            }
        }
